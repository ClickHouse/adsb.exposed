<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png">
    <title>Planes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            background: #111;
            image-rendering: pixelated;
        }

        .leaflet-fade-anim .leaflet-popup {
            transition: none;
            font-family: monospace;
        }

        .leaflet-control-attribution {
            font-size: 12pt;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let base_layer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            //tileSize: 256,
            zoomOffset: 0,
            maxZoom: 19,
            attribution: '© OpenStreetMap',
            opacity: 0.1,
        });

        let main_layer = L.tileLayer('tiles2/{z}-{x}-{y}.png', {
            tileSize: 1024,
            zoomOffset: -2,
            minZoom: 0,
            maxZoom: 19,
            minNativeZoom: 0,
            maxNativeZoom: 12,
            attribution: '© Alexey Milovidov, ClickHouse, Inc.'
        });

        let map = L.map('map', {
            center: [52.3676, 4.9041],
            zoom: 5,
            layers: [main_layer, base_layer]
        });

        map.attributionControl.setPrefix('<a href="https://github.com/ClickHouse/reversedns.space/">About</a>');
    </script>
</body>
</html>
