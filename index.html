<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png">
    <title>ADS-B Massive Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style type="text/css">
        :root {
            --progress: 0%;
            --progress-background-color1: #320;
            --progress-foreground-color1: #840;

            --progress-background-color2: #330;
            --progress-foreground-color2: #880;

            --progress-background-color3: #033;
            --progress-foreground-color3: #088;

            --progress-background-color4: #333;
            --progress-foreground-color4: #666;

            --progress-background-color: var(--progress-background-color4);
            --progress-foreground-color: var(--progress-foreground-color4);

            --report-width: 0%;
        }
        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: grid;
            grid-template-columns: auto var(--report-width);
            grid-template-rows: fit-content(10%) fit-content(2em) 1em auto;
            grid-gap: 0;
        }

        #query {
            grid-column: span 2;
            width: 100%;
            min-width: 100%;
            max-width: 100vw;
            height: 4.5em;
            max-height: 50vh;
            margin: 0;
            padding: .5em;
            outline: none;
            border: none;
            background: #101213;
            color: lightgray;
            font-size: 14pt;
            border-bottom: 1px #333 solid;
        }

        #map {
            width: 100%;
            height: 100%;
            background: #111;
            image-rendering: pixelated;
        }

        .leaflet-fade-anim .leaflet-popup {
            transition: none;
            font-family: monospace;
        }

        .leaflet-control-attribution {
            font-size: 12pt;
        }

        #error {
            display: none;
            position: absolute;
            z-index: 1001;
            bottom: max(5%, 1em);
            left: 50%;
            transform: translate(-50%, 0);
            background: #300;
            color: white;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 16pt;
            padding: 1em;
            min-width: 50%;
            max-width: 80%;
        }

        #selection {
            display: none;
            position: absolute;
            z-index: 1001;
            border: 1px dashed white;
            backdrop-filter: brightness(150%);
        }

        #stats {
            grid-column: span 2;
            background: linear-gradient(to right,
                var(--progress-background-color) 0%,
                var(--progress-foreground-color) var(--progress),
                var(--progress-background-color) var(--progress));
            color: white;
            padding-right: .5em;
            font-family: monospace;
            text-align: right;
        }

        #examples {
            grid-column: span 2;
            background: #202020;
            color: white;
            font-size: 12pt;
            font-family: monospace;
            padding: .125em .5em;
        }

        #examples span {
            display: inline-block;
            padding: .25em .5em;
            background: #444;
            user-select: none;
        }

        #examples span:hover {
            background: #840;
            cursor: pointer;
        }

        #examples span.selected {
            background: #666;
        }

        #report {
            color: white;
            font-size: 12pt;
            font-family: monospace;
            background: #202020;
            padding: .5em;
            display: none;
            max-height: 100%;
            overflow-y: scroll;
        }

        #report div {
            margin-bottom: 1em;
            white-space: pre-wrap;
            color: lightgray;
        }

        #report a {
            color: white;
            border-bottom: 1px dashed #888;
            cursor: pointer;
        }

        #report a:hover {
            color: #FC0;
            background: black;
            border-bottom: 1px dashed #FC0;
            box-shadow: 0px 0px 10px rgba(0,0,0,1);
            font-weight: bold;
        }

        #picture {
            position: absolute;
            left: 1em;
            bottom: 4em;
            font-size: 16pt;
            z-index: 1001;
            display: none;
            box-shadow: 2px 2px 10px rgba(0,0,0,1);
        }

        #layers, #provider, #select {
            position: absolute;
            padding: .3em .5em .2em .5em;
            font-family: monospace;
            color: black;
            background: lightgray;
            box-shadow: 2px 2px 10px rgba(0,0,0,1);
            z-index: 1001;
            user-select: none;
        }

        #layers:hover, #provider:hover, #select:hover {
            filter: brightness(125%);
        }

        #layers {
            left: 1em;
            bottom: 1em;
            width: 2em;
            height: 2em;
            padding: .3em .5em .2em .5em;
            font-size: 16pt;
            text-align: center;
            cursor: pointer;
        }

        #select {
            left: 4em;
            bottom: 1em;
            width: 2em;
            height: 2em;
            padding: .3em .5em .2em .5em;
            font-size: 16pt;
            text-align: center;
            cursor: pointer;
        }

        #select img {
            padding-top: 13%;
            width: 120%;
        }

        #provider {
            left: 7em;
            bottom: 1em;
            height: 4em;
            padding: 0.1em .3em 0.1em 0.3em;
            font-size: 16pt;
        }

        #provider form {
            font-size: 12pt;
            color: #333;
        }

        #provider * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <textarea spellcheck="false" data-gramm="false" id="query"></textarea>
    <div id="examples">Examples:
        <span class="selected">Altitude &amp; Velocity</span>
        <span>Boeing vs. Airbus</span>
        <span>Helicopters</span>
        <span>Hi-Performance</span>
        <span>Light</span>
        <span>Gliders</span>
        <span>Ultralight</span>
        <span>Military</span>
        <span>Vertical Speed</span>
        <span>Roll Angle</span>
        <span>Steep</span>
        <span>Year</span>
        <span>A380</span>
        <span>IL-76</span>
        <span>F-16</span>
        <span>KLM</span>
        <span>N2163J</span>
        <span>Event Time</span>
        <span>Weekends</span>
        <span>Emergency</span>
        <span>Balloons</span>
        <span>Ground Vehicles</span>
        <span>Elon Musk</span>
        <span>All Airlines</span>
    </div>
    <div id="stats"></div>
    <div id="map"><div id="selection"></div></div>
    <div id="report">
        <div id="report_total"></div>
        <div id="report_time"></div>
        <div id="report_types"></div>
        <div id="report_flights"></div>
        <div id="report_owners"></div>
        <div id="report_regs"></div>
    </div>
    <img id="picture"/>
    <div id="error"></div>
    <div id="layers">üëÅ</div>
    <div id="select"><img src="pointer.svg"/></div>

    <div id="provider">
        <form>
            <label>
                <input type="radio" name="provider" value="race" checked>
                Race
            </label>
            <br/>
            <label>
                <input type="radio" name="provider" value="cloud">
                Cloud
            </label>
            <br/>
            <label>
                <input type="radio" name="provider" value="self-hosted-intel">
                Self-hosted (Intel)
            </label>
            <br/>
            <label>
                <input type="radio" name="provider" value="self-hosted-graviton">
                Self-hosted (Graviton)
            </label>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="examples.js"></script>
    <script>
        let uuid = crypto.randomUUID();

        let base_layer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            zoomOffset: 0,
            minZoom: 2,
            maxZoom: 19,
            attribution: '¬© OpenStreetMap',
            opacity: 0.1,
        });

        let query_elem = document.getElementById('query');
        let map_elem = document.getElementById('map');
        let selected_box = [];
        let cached_tiles = {};

        /// Protect from race conditions.
        let report_sequence_num = 0;

        /// Query editor

        function expandQueryEditor() {
            query_elem.style.height = query_elem.scrollHeight + 'px';
        }

        function collapseQueryEditor() {
            query_elem.style.height = '4.5em';

            let selected_example = document.querySelector('#examples .selected');
            if (selected_example && query_elem.value != queries[selected_example.textContent]) {
                selected_example.classList.remove('selected');
            }

            query_elem.blur();
            main_layer_sample100.redraw();
            if (selected_box.length == 2) showReport();
        }

        function setQuery(value) {
            query_elem.value = value;
            collapseQueryEditor();
        }

        for (elem of document.querySelectorAll('#examples span')) {
            elem.addEventListener('click', e => {
                for (other of document.querySelectorAll('#examples span')) {
                    other.classList.remove('selected');
                }
                e.target.classList.add('selected');
                setQuery(queries[e.target.textContent]);
            });
        }

        query_elem.addEventListener('input', expandQueryEditor);
        query_elem.addEventListener('focus', expandQueryEditor);
        map_elem.addEventListener('focus', collapseQueryEditor);

        query_elem.addEventListener('keydown', e => {
            /// Firefox has code 13 for Enter and Chromium has code 10.
            if ((event.metaKey || event.ctrlKey) && (event.keyCode == 13 || event.keyCode == 10)) {
                collapseQueryEditor();
            }
        });

        function getHosts(stick) {
            const provider = document.querySelector('input[name="provider"]:checked').value;

            if (provider == 'self-hosted-intel') {
                return ['https://fly-selfhosted-backend.clickhouse.com'];
            } else if (provider == 'self-hosted-graviton') {
                return ['https://fly-selfhosted-backend-2.clickhouse.com'];
            } else {
                let prefix = '';
                if (stick) {
                    const hash = sipHash128(JSON.stringify(stick)).substr(0, 3);
                    prefix = `${hash}.sticky.`;
                }
                const cloud_host = `https://${prefix}kvzqttvc2n.eu-west-1.aws.clickhouse-staging.com`;

                if (provider == 'cloud') {
                    return [cloud_host];
                } else {
                    return [cloud_host, 'https://fly-selfhosted-backend.clickhouse.com'];
                }
            }
        }

        document.querySelector('form').addEventListener('change', e => {
            cached_tiles = {};
            main_layer_sample100.redraw();
        });

        /// Rendering

        let progress_update_period = null;
        let query_sequence_num = 0;

        async function render(table, priority, coords, tile) {
            const sql = query_elem.value;
            const key = `${sql}-${coords.z}-${coords.x}-${coords.y}`;

            if (!cached_tiles[key]) cached_tiles[key] = [];

            /// If there is a higer-detail tile, skip rendering of this level of detal.
            if (cached_tiles[key][priority + 1]) return;

            buf = cached_tiles[key][priority];

            if (!buf) {
                ++query_sequence_num;
                const query_id = `${uuid}-${query_sequence_num}-${table}-${coords.z - 2}-${coords.x}-${coords.y}`;
                const hosts = getHosts(key);
                const url = host => `${host}/?user=website&default_format=RowBinary` +
                    `&query_id=${query_id}&replace_running_query=1` +
                    `&param_table=${table}&param_sampling=${[0, 100, 10, 1][priority]}` +
                    `&param_z=${coords.z - 2}&param_x=${coords.x}&param_y=${coords.y}`;

                progress_update_period = 1;
                const response = await Promise.race(hosts.map(host => fetch(url(host), { method: 'POST', body: sql })));

                if (!response.ok) {
                    const text = await response.text();
                    if (!text.includes('QUERY_WAS_CANCELLED') && !text.includes('QUERY_WITH_SAME_ID_IS_ALREADY_RUNNING')) {
                        let err = document.getElementById('error');
                        err.textContent = text;
                        err.style.display = 'block';
                    }
                    return;
                }

                buf = await response.arrayBuffer();
                cached_tiles[key][priority] = buf;
            }

            let ctx = tile.getContext('2d');
            let image = ctx.createImageData(1024, 1024, {colorSpace: 'display-p3'});
            let arr = new Uint8ClampedArray(buf);

            for (let i = 0; i < 1024 * 1024 * 4; ++i) { image.data[i] = arr[i]; }

            ctx.putImageData(image, 0, 0, 0, 0, 1024, 1024);

            let err = document.getElementById('error');
            err.style.display = 'none';
        }

        L.GridLayer.ClickHouse = L.GridLayer.extend({
            createTile: function(coords, done) {
                let tile = L.DomUtil.create('canvas', 'leaflet-tile');
                tile.width = 1024;
                tile.height = 1024;
                render(this.options.table, this.options.priority, coords, tile).then(err => done(err, tile));
                return tile;
            }
        });

        const layer_options = {
            tileSize: 1024,
            minZoom: 2,
            maxZoom: 19,
            minNativeZoom: 2,
            maxNativeZoom: 16,
            attribution: '¬© Alexey Milovidov, ClickHouse, Inc. (data: adsb.lol, adsbexchange.com)'
        };

        let layer_options_full = layer_options;
        layer_options_full.table = 'planes_mercator';
        layer_options_full.priority = 3;
        let main_layer_full = new L.GridLayer.ClickHouse(layer_options_full);

        let layer_options_sample10 = layer_options;
        layer_options_sample10.table = 'planes_mercator_sample10';
        layer_options_full.priority = 2;
        let main_layer_sample10 = new L.GridLayer.ClickHouse(layer_options_sample10);

        let layer_options_sample100 = layer_options;
        layer_options_sample100.table = 'planes_mercator_sample100';
        layer_options_full.priority = 1;
        let main_layer_sample100 = new L.GridLayer.ClickHouse(layer_options_sample100);

        setQuery(queries[document.querySelector('#examples .selected').textContent]);

        let map = L.map('map', {
            center: [52.3676, 4.9041],
            zoom: 5,
            worldCopyJump: true,
            layers: [base_layer]
        });

        map.attributionControl.setPrefix('<a href="https://github.com/ClickHouse/adsb.exposed/">About</a>');

        /// Restore from a saved link

        function latlngToMercator(latlng) {
            return {
                x: Math.round(0xFFFFFFFF * ((latlng.lng + 180) / 360)),
                y: Math.round(0xFFFFFFFF * (1/2 - Math.log(Math.tan((latlng.lat + 90) / 360 * Math.PI)) / 2 / Math.PI)),
                lat: latlng.lat,
                lng: latlng.lng
            };
        }

        let initial_load = true;

        if (window.location.search) {
            const params = new URLSearchParams(window.location.search);
            const hash = params.get('query');
            if (hash) {
                loadQuery(hash).then(query => {
                    query_elem.value = query;
                    map.setView({lat: params.get('lat'), lng: params.get('lng')}, params.get('zoom'));
                    collapseQueryEditor();
                });
            } else {
                map.setView({lat: params.get('lat'), lng: params.get('lng')}, params.get('zoom'));
            }
            const box = params.get('box');
            if (box) {
                const arr = box.split(',');
                selected_box = [latlngToMercator({lat: +arr[0], lng: +arr[1]}), latlngToMercator({lat: +arr[2], lng: +arr[3]})];
                showReport();
            }
        }

        /// Sequential loading for different levels of details

        main_layer_sample100.addTo(map);

        main_layer_sample100.on('load', e => {
            main_layer_sample10.addTo(map);
            document.documentElement.style.setProperty('--progress-background-color', 'var(--progress-background-color2)');
            document.documentElement.style.setProperty('--progress-foreground-color', 'var(--progress-foreground-color2)');
            updateHistory();
        });

        main_layer_sample10.on('load', e => {
            main_layer_full.addTo(map);
            document.documentElement.style.setProperty('--progress-background-color', 'var(--progress-background-color3)');
            document.documentElement.style.setProperty('--progress-foreground-color', 'var(--progress-foreground-color3)');
        });

        main_layer_full.on('load', e => {
            document.documentElement.style.setProperty('--progress', '0');
            document.documentElement.style.setProperty('--progress-background-color', 'var(--progress-background-color4)');
            document.documentElement.style.setProperty('--progress-foreground-color', 'var(--progress-foreground-color4)');
        });

        main_layer_sample100.on('loading', e => {
            main_layer_full.removeFrom(map);
            main_layer_sample10.removeFrom(map);
            document.documentElement.style.setProperty('--progress-background-color', 'var(--progress-background-color1)');
            document.documentElement.style.setProperty('--progress-foreground-color', 'var(--progress-foreground-color1)');
        });

        /// Rectangle selection and reports

        let select_toggle = document.getElementById('select');
        let select_toggle_active = false;

        select_toggle.addEventListener('click', e => {
            select_toggle_active = !select_toggle_active;
            select_toggle.style.backgroundColor = select_toggle_active ? 'orange' : '';

            if (select_toggle_active) {
                map.dragging.disable();
                map_elem.style.cursor = 'crosshair';
            } else {
                map.dragging.enable();
                map_elem.style.cursor = '';
                hideSelection();
                hideReport();
            }
        });

        let selecting = false;
        let selection_origin_point = {x: 0, y: 0};
        let selection = document.getElementById('selection');

        function clearContainer(elem) {
            while (elem.firstChild) elem.removeChild(elem.firstChild);
        }

        function showReport() {
            ++report_sequence_num;
            const current_report_sequence_num = report_sequence_num;

            for (node of document.getElementById('report').childNodes) { node.textContent = '' };
            document.getElementById('report').style.display = 'block';
            document.documentElement.style.setProperty('--report-width', 'fit-content(20%)');

            const current_query = query_elem.value;

            /// This is fairly dirty.
            const condition = /WHERE(.+)GROUP BY/is.exec(current_query)[1];

            const sql_total = `
                WITH mercator_x >= {left:UInt32} AND mercator_x < {right:UInt32}
                    AND mercator_y >= {top:UInt32} AND mercator_y < {bottom:UInt32} AS in_tile
                SELECT
                    count() AS traces,
                    uniq(r) AS aircrafts,
                    uniq(t) AS types,
                    uniqIf(aircraft_flight,
                    aircraft_flight != '') AS flights,
                    min(time) AS first, max(time) AS last
                FROM {table:Identifier}
                WHERE ${condition}`;

            const sql_flights = `
                WITH mercator_x >= {left:UInt32} AND mercator_x < {right:UInt32}
                    AND mercator_y >= {top:UInt32} AND mercator_y < {bottom:UInt32} AS in_tile
                SELECT aircraft_flight, count() AS c
                FROM {table:Identifier}
                WHERE aircraft_flight != '' AND NOT startsWith(aircraft_flight, '@@@') AND ${condition}
                GROUP BY aircraft_flight
                ORDER BY c DESC
                LIMIT 100`;

            const sql_types = `
                WITH mercator_x >= {left:UInt32} AND mercator_x < {right:UInt32}
                    AND mercator_y >= {top:UInt32} AND mercator_y < {bottom:UInt32} AS in_tile
                SELECT t, anyIf(desc, desc != '') AS desc, count() AS c
                FROM {table:Identifier}
                WHERE t != '' AND ${condition}
                GROUP BY t
                ORDER BY c DESC
                LIMIT 100`;

            const sql_registration = `
                WITH mercator_x >= {left:UInt32} AND mercator_x < {right:UInt32}
                    AND mercator_y >= {top:UInt32} AND mercator_y < {bottom:UInt32} AS in_tile
                SELECT r, count() AS c
                FROM {table:Identifier}
                WHERE r != '' AND ${condition}
                GROUP BY r
                ORDER BY c DESC
                LIMIT 100`;

            const sql_owner = `
                WITH mercator_x >= {left:UInt32} AND mercator_x < {right:UInt32}
                    AND mercator_y >= {top:UInt32} AND mercator_y < {bottom:UInt32} AS in_tile
                SELECT ownOp, count() AS c
                FROM {table:Identifier}
                WHERE ownOp != '' AND ${condition}
                GROUP BY ownOp
                ORDER BY c DESC
                LIMIT 100`;

            async function calculateReport(sql, field) {
                const query_id = `${uuid}-${field}-${current_report_sequence_num}`;
                const hosts = getHosts([field, selected_box, sql]);
                const url = host => `${host}/?user=website&default_format=JSON&query_id=${query_id}` +
                    `&param_table=planes_mercator` +
                    `&param_left=${Math.min(selected_box[0].x, selected_box[1].x)}` +
                    `&param_right=${Math.max(selected_box[0].x, selected_box[1].x)}` +
                    `&param_top=${Math.min(selected_box[0].y, selected_box[1].y)}` +
                    `&param_bottom=${Math.max(selected_box[0].y, selected_box[1].y)}`;

                progress_update_period = 1;
                const response = await Promise.race(hosts.map(host => fetch(url(host), { method: 'POST', body: sql })));

                if (!response.ok) {
                    const text = await response.text();
                    if (!text.includes('QUERY_WAS_CANCELLED') && !text.includes('QUERY_WITH_SAME_ID_IS_ALREADY_RUNNING')) {
                        let err = document.getElementById('error');
                        err.textContent = text;
                        err.style.display = 'block';
                    }
                    return;
                }

                const json = await response.json();
                return json;
            }

            async function findPicture(name) {
                const wiki_api_url = 'https://en.wikipedia.org/w/api.php';

                const search_url = wiki_api_url + '?' + new URLSearchParams({
                    action: 'query',
                    list: 'search',
                    srsearch: name,
                    format: 'json',
                    origin: '*'
                });

                const response = await fetch(search_url);
                const search_data = await response.json();

                if (search_data.query && search_data.query.search && search_data.query.search.length > 0) {
                    const title = search_data.query.search[0].title;

                    const page_url = wiki_api_url + '?' + new URLSearchParams({
                        action: 'query',
                        titles: title,
                        prop: 'pageimages',
                        format: 'json',
                        origin: '*'
                    });

                    const response = await fetch(page_url);
                    const pages_data = await response.json();

                    const pages = pages_data.query.pages;
                    const page_id = Object.keys(pages)[0];
                    if (pages[page_id].thumbnail) {
                        return pages[page_id].thumbnail.source.replace('50px', '500px');
                    }
                }
            }

            let cached_pictures = {};
            async function findPictureCached(name) {
                if (cached_pictures[name]) return cached_pictures[name];
                const result = await findPicture(name);
                cached_pictures[name] = result;
                return result;
            }

            function createList(sql, field, elem_id, title, separator, link_content_func) {
                calculateReport(sql, field).then(json => {
                    if (current_report_sequence_num != report_sequence_num) return;

                    let elem = document.getElementById(elem_id);
                    clearContainer(elem);
                    elem.appendChild(document.createTextNode(title));
                    for (const [idx, row] of json.data.entries()) {
                        if (idx) {
                            let comma = document.createTextNode(separator);
                            elem.appendChild(comma);
                        }
                        let link = document.createElement('a');
                        link.textContent = link_content_func(row);
                        link.addEventListener('click', e => {
                            let condition = `${field} = '${row[field]}'`; /// SQL injection, but ok.
                            let changed_query = current_query.replace(
                                /(WHERE.+?)(\/\* Filter: \*\/ AND .+)?(GROUP BY)/is,
                                '$1' + '/* Filter: */ AND ' + condition + '\n$3');

                            setQuery(changed_query);
                        });

                        /// Pictures from Wikipedia
                        if (field == 't') {
                            link.addEventListener('mouseover', e => {
                                findPictureCached(row.desc).then(url => {
                                    if (url) {
                                        let picture = document.getElementById('picture');
                                        picture.style.display = 'block';
                                        picture.src = url;
                                    }
                                });
                            });
                            link.addEventListener('mouseout', e => {
                                let picture = document.getElementById('picture');
                                picture.style.display = 'none';
                                picture.src = '';
                            });
                        }

                        elem.appendChild(link);
                    }
                    if (json.data.length >= 100) elem.appendChild(document.createTextNode('‚Ä¶'));
                });
            }

            calculateReport(sql_total).then(json => {
                const row = json.data[0];

                let text = `Total ${Number(row.traces).toLocaleString()} traces, ${Number(row.aircrafts).toLocaleString()} aircrafts of ${Number(row.types).toLocaleString()} types, ${Number(row.aircrafts).toLocaleString()} flight nums.`;

                if (json.statistics.rows_read > 1) {
                    text += ` Processed ${Number(json.statistics.rows_read).toLocaleString()} rows.`;
                }

                document.getElementById('report_total').textContent = text;

                if (row.traces > 0) {
                    document.getElementById('report_time').textContent = `Time: ${row.first} ‚Äî ${row.last}`;
                }
            });

            createList(sql_flights, 'aircraft_flight', 'report_flights', 'Flights: ', ', ', (row => row.aircraft_flight));
            createList(sql_types, 't', 'report_types', 'Types:\n', ',\n', (row => `${row.t} (${row.desc})`));
            createList(sql_registration, 'r', 'report_regs', 'Registration: ', ', ', (row => row.r));
            createList(sql_owner, 'ownOp', 'report_owners', 'Owner:\n', ',\n', (row => row.ownOp));
        }

        function hideReport() {
            selected_box = [];
            document.getElementById('report').style.display = 'none';
            document.documentElement.style.setProperty('--report-width', '0%');
            let picture = document.getElementById('picture');
            picture.style.display = 'none';
            picture.src = '';
        }

        function hideSelection() {
            selection.style.display = 'none';
            hideReport();
        }

        map.on('contextmenu', e => {
            return false;
        });

        map.on('mousedown', e => {
            if (e.originalEvent.button !== 2 && !select_toggle_active) return;

            selection_origin_point.x = Math.round(e.originalEvent.clientX);
            selection_origin_point.y = Math.round(e.originalEvent.clientY);

            selected_box[0] = latlngToMercator(e.latlng);

            selection.style.display = 'block';
            selection.style.left = Math.round(e.containerPoint.x) + 'px';
            selection.style.top = Math.round(e.containerPoint.y) + 'px';
            selection.style.width = 0;
            selection.style.height = 0;
            selecting = true;
        });

        map.on('mousemove', e => {
            if (!selecting) return;

            if (e.originalEvent.clientX >= selection_origin_point.x) {
                selection.style.width = Math.round(e.originalEvent.clientX - selection_origin_point.x) + 'px';
            } else {
                selection.style.left = Math.round(e.containerPoint.x) + 'px';
                selection.style.width = Math.round(selection_origin_point.x - e.originalEvent.clientX) + 'px';
            }

            if (e.originalEvent.clientY >= selection_origin_point.y) {
                selection.style.height = Math.round(e.originalEvent.clientY - selection_origin_point.y) + 'px';
            } else {
                selection.style.top = Math.round(e.containerPoint.y) + 'px';
                selection.style.height = Math.round(selection_origin_point.y - e.originalEvent.clientY) + 'px';
            }
        });

        map.on('mouseup', e => {
            if ((e.originalEvent.button !== 2 && !select_toggle_active) || !selecting) return;
            selecting = false;

            if (selection_origin_point.x == Math.round(e.originalEvent.clientX) &&
                selection_origin_point.y == Math.round(e.originalEvent.clientY)) {
                hideSelection();
            } else {
                selected_box[1] = latlngToMercator(e.latlng);
                showReport();
                updateHistory();
            }
        });

        /// Progress bar

        const progress_min_interval = 100;
        let progress_update_counter = 0;
        let previous_progress_update = 0;

        async function getStats() {
            ++progress_update_counter;
            if (!progress_update_period || (progress_update_counter - previous_progress_update) < progress_update_period) {
                setTimeout(getStats, progress_min_interval);
                return;
            }

            const sql = `SELECT
                    sum(read_rows) AS r,
                    sum(total_rows_approx) AS t,
                    sum(read_bytes) AS b,
                    r / max(elapsed) AS rps,
                    b / max(elapsed) AS bps,
                    formatReadableQuantity(r) AS formatted_rows,
                    formatReadableSize(b) AS formatted_bytes,
                    formatReadableQuantity(rps) AS formatted_rps,
                    formatReadableSize(bps) AS formatted_bps
                FROM clusterAllReplicas(default, system.processes)
                WHERE user = 'website' AND startsWith(query_id, {uuid:String})`;

            const hosts = getHosts(uuid);
            const url = host => `${host}/?user=website_progress&default_format=JSON&param_uuid=${uuid}`;

            let responses = await Promise.all(hosts.map(host => fetch(url(host), { method: 'POST', body: sql })));
            let datas = await Promise.all(responses.map(response => response.json()));

            /// Which of the hosts are processing our queries?
            const stat = datas.map(d => d.data[0]).filter(d => d.t && d.t > 0).sort((a, b) => b.bps - a.bps)[0];

            if (stat) {
                document.documentElement.style.setProperty('--progress', (100 * stat.r / stat.t) + '%');

                let text = '';
                if (stat.r > 0) text += `Processed ${stat.formatted_rows} rows, ${stat.formatted_bytes}`;
                if (stat.rps > 100e6) text += ` (${stat.formatted_rps}/sec, ${stat.formatted_bps}/sec)`;

                document.getElementById('stats').textContent = text;
                progress_update_period = 1;
            } else {
                document.documentElement.style.setProperty('--progress', '0');
                progress_update_period *= 2;
            }

            previous_progress_update = progress_update_counter;
            setTimeout(getStats, progress_min_interval);
        }

        setTimeout(getStats, progress_min_interval);

        /// Saved queries

        function sipHash128(text) {
            const m = (new TextEncoder).encode(text);

            function rotl(v, offset, bits) {
                v[offset] = (v[offset] << bits) | (v[offset] >> (64n - bits));
            }

            function compress(v) {
                v[0] += v[1];
                v[2] += v[3];
                rotl(v, 1, 13n);
                rotl(v, 3, 16n);
                v[1] ^= v[0];
                v[3] ^= v[2];
                rotl(v, 0, 32n);
                v[2] += v[1];
                v[0] += v[3];
                rotl(v, 1, 17n);
                rotl(v, 3, 21n);
                v[1] ^= v[2];
                v[3] ^= v[0];
                rotl(v, 2, 32n);
            }

            const view = new DataView(m.buffer);
            let buf = new Uint8Array(new ArrayBuffer(8));
            let v = new BigUint64Array([0x736f6d6570736575n, 0x646f72616e646f6dn, 0x6c7967656e657261n, 0x7465646279746573n]);

            let offset = 0;
            for (; offset < m.length - 7; offset += 8) {
                let word = view.getBigUint64(offset, true);
                v[3] ^= word;
                compress(v);
                compress(v);
                v[0] ^= word;
            }

            buf.set(m.slice(offset));
            buf.fill(0, m.length - offset, 7);
            buf[7] = m.length;

            let word = new DataView(buf.buffer).getBigUint64(0, true);

            v[3] ^= word;
            compress(v);
            compress(v);
            v[0] ^= word;
            v[2] ^= 0xFFn;
            compress(v);
            compress(v);
            compress(v);
            compress(v);

            return ('00000000000000000000000000000000' + ((v[0] ^ v[1]) + ((v[2] ^ v[3]) << 64n)).toString(16)).substr(-32).
                match(/../g).reverse().join('');
        }

        async function saveQuery(text) {
            const sql = `INSERT INTO saved_queries (text) FORMAT RawBLOB`;
            const hosts = getHosts(null);
            const url = host => `${host}/?user=website_saved_queries&query=${encodeURIComponent(sql)}`;
            const response = await Promise.all(hosts.map(host => fetch(url(host), { method: 'POST', body: text })));
        }

        async function loadQuery(hash) {
            const sql = `SELECT text FROM saved_queries WHERE hash = unhex({hash:String}) LIMIT 1`;
            const hosts = getHosts(null);
            const url = host => `${host}/?user=website_saved_queries&default_format=JSON&param_hash=${hash}`;
            const response = await Promise.race(hosts.map(host => fetch(url(host), { method: 'POST', body: sql })));
            const data = await response.json();
            return data.data[0].text;
        }

        /// Layers visibility toggle

        document.getElementById('layers').addEventListener('click', e => {
            const mode = base_layer.options.opacity < 0.5;

            if (mode) {
                base_layer.setOpacity(0.5);
                base_layer.bringToFront();
            } else {
                base_layer.setOpacity(0.1);
                base_layer.bringToBack();
            }
        });

        /// History support

        function updateHistory() {
            const text = query_elem.value;
            saveQuery(text);
            const query_hash = sipHash128(text);

            const state = {
                zoom: map.getZoom(),
                center: map.getCenter(),
                query: text,
                box: selected_box,
            };

            let search = `?zoom=${state.zoom}&lat=${state.center.lat.toFixed(4)}&lng=${state.center.lng.toFixed(4)}&query=${query_hash}`;
            if (selected_box.length == 2) {
                search += `&box=${selected_box[0].lat.toFixed(4)},${selected_box[0].lng.toFixed(4)},${selected_box[1].lat.toFixed(4)},${selected_box[1].lng.toFixed(4)}`;
            }
            history.replaceState(state, '', search);
        }

        window.onpopstate = function(event) {
            const state = event.state;
            if (!state) return;
            query_elem.value = state.query;
            map.setView(state.center, state.zoom);
            if (state.box.length == 2) {
                selected_box = state.box;
                showReport();
            }
        };

        map.on('movestart', e => {
            selection.style.display = 'none';
        });
        map.on('moveend', e => {
            if (!initial_load) {
                updateHistory();
            } else {
                initial_load = false;
            }

            if (selected_box && selected_box.length == 2) {
                const point0 = map.latLngToContainerPoint([selected_box[0].lat, selected_box[0].lng]);
                const point1 = map.latLngToContainerPoint([selected_box[1].lat, selected_box[1].lng]);

                selection.style.display = 'block';
                selection.style.left = point0.x + 'px';
                selection.style.top = point0.y + 'px';
                selection.style.width = (point1.x - point0.x) + 'px';
                selection.style.height = (point1.y - point0.y) + 'px';
            }
        });
    </script>
